<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Audio for Transcription</title>
</head>
<body>
    <h1>Upload an Audio File for Arabic Transcription</h1>
    <form action="/transcribe" method="POST" enctype="multipart/form-data">
        <label for="audioFile">Choose an audio file:</label>
        <input type="file" id="audioFile" name="audioFile" accept="audio/*" required><br><br>
        <button type="submit">Transcribe</button>
    </form>
</body>
</html>
